<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="h-screen w-screen flex flex-col justify-center items-center">
        <main class="h-[85%] w-[80%] md:border max-md:border-none rounded-xl lg:py-10 max-lg:py-4 flex max-lg:justify-center relative">
            <a href="/signup/personalInfo"
                class="text-sm text-slate-400 lg:absolute lg:left-20 lg:mt-4 max-lg:static max-lg:mt-7">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="#6B7280" class="w-3 h-3">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                </svg>
            </a>


            <div class="mx-auto">
                <div>
                    <span class="text-xs text-slate-500">2/5</span>
                    <h1 class="text-2xl mb-8 lg:mt-0 max-lg:mt-4 font-medium">Create your workspace</h1>
                </div>
                <div class="flex gap-5">
                    <div class="p-9 rounded-xl mt-2 h-5 bg-blue-600"></div>
                    <div class="mb-10">
                        <h2 class="font-semibold">Company logo</h2>
                        <span>
                            <button class="my-2">
                                <span class="border rounded-lg text-xs pt-1 pb-[5px] px-3 shadow">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke="currentColor" class="w-3 h-3 inline-block">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5" />
                                    </svg>
                                    Upload image
                                </span>
                            </button>
                            <button class="border rounded-lg my-2 text-xs text-slate-400 pt-1 pb-[5px] px-3">
                                <span>Remove</span>
                            </button>
                        </span>
                        <span class="block max-lg:text-[0.6rem] lg:text-xs">*.png, *.jpeg files up to 10MB at least 400px by 400px</span>
                    </div>
                </div>
                ​
                <!-- FORM -->
                <form class="flex flex-col gap-4">
                    <div class="flex flex-col">
                        <label for="company-name" class="text-sm text-slate-500 mb-1">Company name</label>
                        <input class="border rounded-xl py-2 pl-3 lg:w-[388px] max-lg:w-[310px] placeholder-text-base outline-blue-300"
                            placeholder="Enter your company name..." type="text" id="company-name">
                    </div>
                    <div class="flex flex-col">
                        <label for="workspace-handle" class="text-sm text-slate-500 mb-1">Workspace handle</label>
                        <input class="border rounded-xl py-2 pl-3 lg:w-[388px] max-lg:w-[310px] placeholder-text-base outline-blue-400"
                            placeholder="app.attio.com/my-workspace" type="text" id="workspace-handle">
                    </div>
                    <div class="flex flex-col">
                        <label for="email" class="text-sm text-slate-500 mb-1">Billing country</label>
                        <select class="border mb-2 p-2 lg:w-[388px] max-lg:w-[310px] rounded-lg outline-[#008CFF]">
                            <option value="usa">United States</option>
                            <option value="canada">Canada</option>
                            <option value="alaska">Alaska</option>
                        </select>
                    </div>
                    ​
                    <!-- CONTINUE BUTTON -->
                    <a href="/signup/sync">
                        <button class="bg-blue-600 rounded-xl py-1 lg:w-[388px] max-lg:w-[310px] text-white text-lg">
                            Continue
                        </button>
                    </a>
                </form>
            </div>
            ​
            <div
                class="border rounded-tl-lg rounded-bl-lg bg-slate-100 py-[18rem] px-[13.5rem] mt-9 shadow ml-auto max-xl:hidden">
            </div>
        </main>
        ​
        <!-- FOOTER -->
        <footer class="text-slate-500">
            <div class="flex justify-center gap-4 pt-6 text-sm">
                <span>@ 2023 Revwit Inc</span>
                <span class="underline"><a href="#">Privacy Policy</a></span>
                <span class="underline"><a href="#">Support</a></span>
                <span class="underline"><a href="#">Sign out</a></span>
            </div>
        </footer>
    </div>
</body>

</html>
